<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Índice de Archivos - Tema 4</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }
        .container:hover {
            transform: scale(1.02);
        }
        h1 {
            color: #0056b3;
            text-align: center;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 15px 0;
            position: relative;
        }
        a {
            text-decoration: none;
            color: #0056b3;
            font-weight: bold;
            transition: color 0.3s, transform 0.3s;
        }
        a:hover {
            color: #ff5733;
            transform: translateY(-2px);
        }
        .folder {
            margin-top: 20px;
            padding-left: 20px;
            border-left: 4px solid #0056b3;
        }
        .folder h2 {
            color: #333;
            position: relative;
        }
        .folder h2::before {
            content: '';
            position: absolute;
            left: -20px;
            top: 50%;
            width: 10px;
            height: 10px;
            background-color: #0056b3;
            border-radius: 50%;
            transform: translateY(-50%);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Índice de Archivos - Tema 4 - Rodrigo</h1>

        <div class="folder">
            <h2>Archivos de JavaScript</h2>
            <ul>
                <li><a href="JS/split.js">split.js</a> - Método Split</li>
                <li><a href="JS/substr.js">substr.js</a> - Método Substr</li>
                <li><a href="JS/substring.js">substring.js</a> - Método Substring</li>
            </ul>
        </div>

        <div class="folder">
            <h2>Archivos HTML</h2>
            <ul>
                <li><a href="split.html">split.html</a> - Ejemplo Método Split</li>
                <li><a href="substr.html">substr.html</a> - Ejemplo Método Substr</li>
                <li><a href="substring.html">substring.html</a> - Ejemplo Método Substring</li>
            </ul>
        </div>

    </div>

    <script>
        const links = document.querySelectorAll('a');

        links.forEach(link => {
            link.addEventListener('click', function() {
                this.style.transition = 'background-color 0.3s';
                this.style.backgroundColor = '#d1e7dd';
                setTimeout(() => {
                    this.style.backgroundColor = '';
                }, 300);
            });
        });
    </script>

</body>
</html>
